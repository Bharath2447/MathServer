<html>
    <head>
        <title>BMI_Calculator</title>
        <style>
            body {
                font-family: Arial;
                display: flex;
                justify-content: center;
                align-content: center;
                height: 100vh;
            }
            .powerbox {
                background-color: powderblue;
                border: 2px inset black;
                padding: 30px;
                text-align: center;
                height: 330px;
                width: 450px;
                display: block;
            }
            input[type="text"] {
                width: 80%;
                padding: 8px;
                margin: 10pypx;
                border: 2px solid black;
                background-color: teal;
            }
        </style>
    </head>

    <body>
        
        <br>
        <div class="powerbox">
            <h2 align="center">Power of a lamp filament in an Incandescent bulb<br>Bharath K (212224230036)</h2>
            <form method="POST">
            {%csrf_token %}
            <div class="formelt">
            Intensity: <input type="text" name="intensity" value="{{intensity}}" placeholder="Enter intensity">
            <br>
            <br>
            </div>
            <div class="formelt">
            Resistance: <input type="text" name="resistance" value="{{resistance}}" placeholder="Enter resistance">
            <br>
            <br>
            </div>
            <div class="formelt">
            <input  type="submit" value="Calculate">
            <br>
            <br>
            </div>
            <div class="formelt">
            Power: <input type="text" name="power" value="{{power}}">
            <br>
            </div>
            </form>
        </div>
    </body>
</html>
